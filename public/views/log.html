<div class="jumbotron-mini text-center">
	<h1>Log City</h1>

	<p>{{ tagline }}</p>
</div>

<div class="jumbotron-mini text-center">
	   <!-- LOOP OVER THE LOGS IN $scope.logs -->
    <div class="checkbox" ng-repeat="log in logs">
    	<p><b>{{ log.actual_name }}, {{ log.height }}"</b>: Room: {{ log.roomA }}->{{log.roomB}}, at time: {{log.timestamp}}</p>
    </div>

</div>
