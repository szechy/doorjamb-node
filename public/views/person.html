<!-- PERSON LIST -->
<div class="jumbotron-mini text-center">
    <!-- LOOP OVER THE TODOS IN $scope.todos -->
    <div class="checkbox" ng-repeat="person in persons">
    	<form action="/api/person-modify/" style="margin: 0; padding: 0;" method="post" >
    		<input type="hidden" name="id" value="{{person._id}}">
    		<p><b>{{ person.moniker }} </b> - {{ person.height }}" - Room: {{ person.current_room }} - DoNotTrack: {{ person.do_not_track }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<input type="checkbox" name="donottrack" value="True">Do Not Track &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox" name="delete" value="True"> Delete User &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<input style="display: inline;" type="submit" value="Edit User"></p>
    	</form>
    </div>
</div>
